<html>
<head>
   <title>menu list </title>
   <link rel="stylesheet" type="textcss" href="">
   <script type="text/javascript">
       function init()
	   {  
	      var n=0;
		  e=document.getElementById("output");
		  setInterval(function(){e.innerHTML = ++n;},1000);
	      
	   }
	   window.onload=init;
   </script>
</head>
<body>
  <h1>java script example</h1>
  <h1>the count is :<span id="output">0</span></h1>

</body>
</html>
