<html>
  <head>
   <title>menu list </title>
   <script type="text/javascript">
      var audio;
	  function init() {
	     audio = document.getElementById('audio1');
	  }
	  function play() {audio.play ();}
	   function pause() {audio.pause ();}
	    function rewind() {audio.currenttime=0;}
		window.onload=init;
   </script>
  </head>
  <body>
     <h1> html5 audio </h1>
	 <p>here is the audio file</p>
	 <audio  id="audio1" controls autoplay loop>
	    <source src="raceguram.mp3 " type="audio/mpeg"></source>
		 <source src=" raceguram.m4a" type="audio/x-aac"> </source>
		  <source src=" raceguram.ogg" type="audio/ogg"></source>
		  <p>ur browser doesn't support html5</p>
	 </audio>
	 <form>
	    <input type="button" value ="play" onclick="play()"></input>
		<input type="button" value ="pause" onclick="pause()"></input>
		<input type="button" value ="rewind" onclick="rewind()"></input>
	 </form>
  </body>
</html>
